{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block navbar %}
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="/services">Services</a>
			</li>	
			<li class="nav-item active">
				<a class="nav-link active" href="/contact">Contact</a>
			</li>						
		</ul>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
	  <div class="col-12 mt-2 text-center">
	    <h1 class="my-5">Contact Page</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="form-area">  
                <form role="form" method="post" action="/contact">
                   <p class="text-danger">{{ error }}</p>
    				<div class="form-group">
						<input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{ name }}" required />
					</div>
					<div class="form-group">
						<input type="email" class="form-control" id="email" name="email" placeholder="Email"  value="{{ email }}" required />
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject"  value="{{ subject }}" required />
					</div>
                    <div class="form-group">
                        <textarea class="form-control" type="textarea" id="message" name="message" placeholder="Message" maxlength="140" rows="7" required />{{ message }}</textarea>                    
                    </div>        
                        <input type="submit" id="submit" name="submit" value="Submit" class="btn btn-primary pull-right" />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
